<!DOCTYPE html>
<html ng-app="MarijaDjalovic">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ординација Марија Ђаловић</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
</head>
<body ng-controller="MainCtrl">
    <div class="container">
        <div class="row">
            <div class="navigation">
                <ul class="list-inline list-unstyled">
                    <li ng-repeat="component in navigation">
                        <a href="{{ component.url }}">{{ component.name }}</a> <span ng-if="!$last">|</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <img src="img/logo.png" alt="" style="position: absolute;top:0;left:0;z-index:9999;"/>
    <div ng-view ></div>
    <footer class="footer">
        <div class="col-lg-9">
            <div class="col-lg-6">
                <span>Kako do nas?</span>
            </div>
            <div class="col-lg-6">
                <span>O nama</span>
            </div>
        </div>
        <div class="col-lg-3">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </footer>
</body>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-touch.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular/angular-loader.min.js"></script>
<script src="lib/angular/angular-messages.min.js"></script>
<script src="lib/materials/hammer.min.js"></script>
<script src="lib/materials/aria.min.js"></script>
<script src="lib/materials/angular-material.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/home.js"></script>
</html>
