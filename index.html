<!DOCTYPE html>
<html ng-app="MarijaDjalovic">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ординација Марија Ђаловић</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="materialize/css/materialize.css"/>
    <link href='http://fonts.googleapis.com/css?family=Bad+Script&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pull-right">
            <ul class="pull-right nav nav-tabs">
                <li ng-repeat="nav in navigation">
                    <a href="{{ nav.url }}">{{ nav.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                    <img class="logo" src="img/logo.svg"/>
                </div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 margin45">
                    <img class="width100" src="img/naslov.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row stripe"></div>
    <div class="col-md-4 col-lg-4 col-sm-8 col-xs-8 cetkica">
        <div class="stiker">
            <p class="poruka">Не заборавите </p>
            <p class="poruka">да се данас</p>
            <p class="poruka">насмејете! :)</p>
        </div>
    </div>
    <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 eliptical pull-right">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 velikaSlika">
                <img src="img/image5.png" class="happyTeeth" alt=""/>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12md-12">
                <h6 class="text-center h6"><b>Стоматолошка ординација</b></h6>
                <h6 class="text-center h6"><b>Др Марија Ђаловић</b></h6>
                <h5 class="text-center">Косовска 23, Крушевац</h5>
                <div class="center-block">
                    <h5 class="text-center">Тел: 037/445-770</h5>
                    <h5 class="text-center">Моб: 065/123-45-67</h5>
                    <h5><address class="text-center">Email: <a href="mailto:drmarijadjalovic@gmail.com">drmarijadjalovic@gmail.com</a></address></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 submeni">
        <div ng-repeat="subnav in subNavItems">
            <a href="#"><span>{{ subnav }}</span></a>
            <hr ng-if="!$last"/>
        </div>
    </div>
    <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 slikaLogoa pull-right">
    </div>
</div>
</body>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-touch.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular/angular-loader.min.js"></script>
<script src="lib/angular/angular-messages.min.js"></script>
<script src="lib/materials/hammer.min.js"></script>
<script src="lib/materials/aria.min.js"></script>
<script src="lib/materials/angular-material.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/home.js"></script>
