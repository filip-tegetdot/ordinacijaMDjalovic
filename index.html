<!DOCTYPE html>
<html ng-app="MarijaDjalovic">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ординација Марија Ђаловић</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="materialize/css/materialize.css"/>
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-6 pull-right">
            <ul class="pull-right nav nav-tabs">
                <li ng-repeat="nav in navigation">
                    <a href="{{ nav.url }}">{{ nav.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3">
                    <img src="img/logo.png"/>
                </div>
                <div class="col-md-9">
                    <img src="img/marijadj.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">Centar estetske hirurgije</div>
        <div class="col-md-4"><span class="pull-right">Slika zuba</span></div>
    </div>
    <div class="col-md-8 cetkica">
        <img class="img-responsive" src="img/toothbrush.png" />
    </div>
    <div class="col-md-8 eliptical pull-right">
        <div class="row">
            <div class="col-md-12">
                <h1 class="pull-right">Kontakt</h1>
            </div>
            <div class="col-md-12 velikaSlika"></div>
            <h5 class="pull-right">Nudimo vam besplatno savetovanje i prvi pregled</h5>
            <div class="col-md-6 slikaLogoa">
            </div>
            <div class="col-md-6">
                <h6 class="text-center"><b>Stomatoloska ordinacija Marija Djalovic</b></h6>
                <p class="text-center">Kosovska 23, Krusevac</p>
                <div class="center-block">
                    <p class="text-center">Tel: 037/445-770</p>
                    <p class="text-center">Mob: 065/123-45-67</p>
                    <p><address class="text-center">Email: <a href="mailto:drmarijadjalovic@gmail.com">drmarijadjalovic@gmail.com</a></address></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 submeni">
        <div ng-repeat="subnav in subNavItems">
            <a href="#"><span>{{ subnav }}</span></a>
            <hr ng-if="!$last"/>
        </div>
    </div>
    <div class="col-md-8 wave pull-right">
        <img src="img/whitewave.png" alt=""/>
        <img src="img/teeth.png" class="teeth" alt=""/>
    </div>
    <div class="col-md-8 pull-right deepskyblue"></div>
</div>
</body>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-touch.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular/angular-loader.min.js"></script>
<script src="lib/angular/angular-messages.min.js"></script>
<script src="lib/materials/hammer.min.js"></script>
<script src="lib/materials/aria.min.js"></script>
<script src="lib/materials/angular-material.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/home.js"></script>
<script src="materialize/js/materialize.min.js"></script>
<script>
    $(".button-collapse").sideNav();
</script>
</html>
