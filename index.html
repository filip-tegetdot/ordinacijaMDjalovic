<!DOCTYPE html>
<html ng-app="MarijaDjalovic">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ординација Марија Ђаловић</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="materialize/css/materialize.css"/>
</head>
<body ng-controller="MainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img class="brand-logo left logo" src="img/zub.png"/>
            </div>
            <div class="col-lg-8 naziv pull-left"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 elipsa2">
                <p class="text-center" style="color:#000000">Kosovska 23, Krusevac</p>
            </div>
            <div class="col-lg-8 elipsa"></div>
            <div class="col-lg-4" style="position:absolute;top:35%;">
                <h4>Citati</h4>
            </div>
        </div>
        <div class="row" style="margin-top:-2%;">
            <div class="col-lg-4 menu">
                <ul>
                    <li ng-repeat="item in navigation">
                        <a href="{{ item.url }}">{{ item.name }}</a>
                        <hr ng-if="!$last"/>
                    </li>
                </ul>
                <!--<img class="brand-logo left" style="width:100%;" src="img/zub.png"/>-->
                <div class="row" style="top:10%;">
                    <div class="col-lg-5 box"></div>
                    <div class="col-lg-7 box"></div>
                </div>
            </div>
            <div class="col-lg-8 contain">
                <div ng-view></div>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <i class="fa fa-facebook-square face"></i>
                <i class="fa fa-google-plus-square gplus"></i>
                <i class="fa fa-linkedin-square ln"></i>
            </div>
        </div>
    </div>
<!--<div ng-view ></div>-->
</body>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-touch.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular/angular-loader.min.js"></script>
<script src="lib/angular/angular-messages.min.js"></script>
<script src="lib/materials/hammer.min.js"></script>
<script src="lib/materials/aria.min.js"></script>
<script src="lib/materials/angular-material.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/home.js"></script>
<script src="materialize/js/materialize.min.js"></script>
</html>
