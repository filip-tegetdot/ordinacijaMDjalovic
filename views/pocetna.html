<carousel interval="interval" style="max-height:408px !important;">
    <slide ng-repeat="slide in carouselItems" active="slide.active">
        <img style="max-height:408px !important;" ng-src="{{slide.image}}">
        <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
            <p>{{slide.text}}</p>
        </div>
    </slide>
</carousel>
